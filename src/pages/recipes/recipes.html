<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewRecipe()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *mobxAutorun>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button (click)="setMobxRecipe('con mua ngang qua')">set mobx recipe name</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        {{mockMobxRecipe}}
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <button ion-item *ngFor="let recipe of recipes; let i=index"
    (click)="onLoadRecipe(recipe, i)"
    >
  <h2>{{ recipe.title }}</h2>
  <ion-note>{{recipe.difficulty}}</ion-note>
  </button>
  </ion-list>
</ion-content>
